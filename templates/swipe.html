<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Swipe ein Hobby</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg text-center w-full max-w-md">
        <h2 class="text-3xl font-semibold text-pink-700 mb-4">{{ hobby.name }}</h2>
        <p class="text-gray-700 mb-8">{{ hobby.description }}</p>

        <form method="post" action="/like" class="inline-block mr-2">
            <button class="bg-green-500 hover:bg-green-600 text-white px-5 py-2 rounded-full transition">
                Gefällt mir ✅
            </button>
        </form>

        <form method="post" action="/dislike" class="inline-block">
            <button class="bg-red-500 hover:bg-red-600 text-white px-5 py-2 rounded-full transition">
                Überspringen ❌
            </button>
        </form>
    </div>
</body>
</html>
